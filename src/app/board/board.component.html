<h1>Current Player: {{ player }}</h1>   

<button id="btnNewGame" (click)="newGame()">Start new round</button>


<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index;"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
